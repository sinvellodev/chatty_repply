services:
  # Servicio principal (Backend)
  - type: web
    name: eva-chatbot
    env: node
    region: oregon
    plan: free  # Plan gratuito
    buildCommand: |
      npm install
      cd extensions/eva-chat-widget && npm install && npm run build && cd ../..
      npx prisma generate
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eva-postgres
          property: connectionString
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: GOOGLE_SPREADSHEET_ID
        sync: false

databases:
  # Base de datos PostgreSQL
  - name: eva-postgres
    plan: free  # 90 d√≠as gratis, luego $7/mes
    databaseName: eva_chatbot
    user: eva_user
